<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Редактировать задание</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <h1 class="text-center">Редактировать задание</h1>
    <form th:action="@{/tasks/edit/{id}(id=${task.id})}" th:object="${task}" method="post">
        <div class="mb-3">
            <label for="title" class="form-label">Название задания</label>
            <input type="text" id="title" th:field="*{title}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Описание</label>
            <textarea id="description" th:field="*{description}" class="form-control" rows="3"></textarea>
        </div>
        <div class="mb-3">
            <label for="dueDate" class="form-label">Срок выполнения</label>
            <input type="date" id="dueDate" th:field="*{dueDate}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="category" class="form-label">Категория</label>
            <select id="category" th:field="*{category.id}" class="form-select" required>
                <option value="" disabled selected>Выберите категорию</option>
                <option th:each="category : ${categories}" th:value="${category.id}" th:text="${category.name}" th:selected="${category.id == task.category.id}"></option>
            </select>
        </div>
        <div class="mb-3">
            <label for="user" class="form-label">Пользователь</label>
            <select id="user" th:field="*{user.id}" class="form-select" required>
                <option value="" disabled selected>Выберите пользователя</option>
                <option th:each="user : ${users}" th:value="${user.id}" th:text="${user.username}" th:selected="${user.id == task.user.id}"></option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Сохранить</button>
        <a th:href="@{/tasks}" class="btn btn-secondary">Отмена</a>
    </form>
</div>
</body>
</html>
