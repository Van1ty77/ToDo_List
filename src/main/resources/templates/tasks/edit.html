<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Изменить задачу</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <h1>Изменить задачу</h1>
    <form th:action="@{'/tasks/edit/' + ${task.id}}" th:object="${task}" method="post">
        <div class="mb-3">
            <label for="title" class="form-label">Название</label>
            <input type="text" id="title" th:field="*{title}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Описание</label>
            <textarea id="description" th:field="*{description}" class="form-control" required></textarea>
        </div>
        <div class="mb-3">
            <label for="dueDate" class="form-label">Дата выполнения</label>
            <input type="date" id="dueDate" th:field="*{dueDate}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="category" class="form-label">Категория</label>
            <select id="category" th:field="*{category.id}" class="form-select" required>
                <option th:each="category : ${categories}" th:value="${category.id}" th:text="${category.name}"></option>
            </select>
        </div>
        <button type="submit" class="btn btn-success">Сохранить</button>
        <a href="/tasks" class="btn btn-secondary">Назад</a>
    </form>
</div>
</body>
</html>
