<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Список задач</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <h1>Список задач</h1>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Название</th>
            <th>Категория</th>
            <th>Дата выполнения</th>
            <th>Пользователь</th>
            <th>Действия</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="task : ${tasks}">
            <td th:text="${task.id}"></td>
            <td th:text="${task.title}"></td>
            <td th:text="${task.category.name}"></td>
            <td th:text="${task.dueDate}"></td>
            <td th:text="${task.user.username}"></td>
            <td>
                <a th:href="@{'/tasks/edit/' + ${task.id}}" class="btn btn-warning">Изменить</a>
                <a th:href="@{'/tasks/delete/' + ${task.id}}" class="btn btn-danger">Удалить</a>
            </td>
        </tr>
        </tbody>
    </table>
    <a href="/tasks/add" class="btn btn-success">Добавить задачу</a>
</div>
</body>
</html>
