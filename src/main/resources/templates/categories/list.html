<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Список категорий</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
  <h1>Список категорий</h1>
  <table class="table table-striped">
    <thead>
    <tr>
      <th>ID</th>
      <th>Название</th>
      <th>Действия</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="category : ${categories}">
      <td th:text="${category.id}"></td>
      <td th:text="${category.name}"></td>
      <td>
        <a th:href="@{'/categories/edit/' + ${category.id}}" class="btn btn-warning">Изменить</a>
        <a th:href="@{'/categories/delete/' + ${category.id}}" class="btn btn-danger">Удалить</a>
      </td>
    </tr>
    </tbody>
  </table>
  <a href="/categories/add" class="btn btn-success">Добавить категорию</a>

  <div class="mt-3">
    <a href="/" class="btn btn-secondary">На главную</a>
  </div>
</div>
</body>
</html>
