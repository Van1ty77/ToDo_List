<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Редактировать пользователя</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
  <h1 class="text-center">Редактировать пользователя</h1>
  <form th:action="@{/users/edit/{id}(id=${user.id})}" th:object="${user}" method="post">
    <div class="mb-3">
      <label for="username" class="form-label">Имя пользователя</label>
      <input type="text" id="username" th:field="*{username}" class="form-control" required>
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input type="email" id="email" th:field="*{email}" class="form-control" required>
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Пароль</label>
      <input type="password" id="password" th:field="*{password}" class="form-control">
      <small class="form-text text-muted">Оставьте пустым, если не хотите менять пароль.</small>
    </div>
    <button type="submit" class="btn btn-primary">Сохранить</button>
    <a th:href="@{/users}" class="btn btn-secondary">Отмена</a>
  </form>
</div>
</body>
</html>
