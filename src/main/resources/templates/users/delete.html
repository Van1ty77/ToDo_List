<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Удалить пользователя</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
  <h1 class="text-center text-danger">Удалить пользователя</h1>
  <p class="text-center">Вы уверены, что хотите удалить пользователя <strong th:text="${user.username}"></strong>?</p>
  <div class="text-center">
    <form th:action="@{/users/delete/{id}(id=${user.id})}" method="post">
      <button type="submit" class="btn btn-danger">Удалить</button>
      <a href="/users/list" class="btn btn-secondary">Отмена</a>
    </form>
  </div>
</div>
</body>
</html>
