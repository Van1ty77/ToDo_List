<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Список пользователей</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
  <h1 class="text-center">Список пользователей</h1>

  <div class="d-flex justify-content-end mb-3">
    <a href="/users/add" class="btn btn-primary">Добавить нового пользователя</a>
  </div>

  <table class="table table-striped">
    <thead>
    <tr>
      <th>ID</th>
      <th>Имя пользователя</th>
      <th>Email</th>
      <th>Действия</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${users}">
      <td th:text="${user.id}"></td>
      <td th:text="${user.username}"></td>
      <td th:text="${user.email}"></td>
      <td>
        <a th:href="@{'/users/edit/' + ${user.id}}" class="btn btn-warning btn-sm">Редактировать</a>
        <a th:href="@{'/users/delete/' + ${user.id}}" class="btn btn-danger btn-sm"
           onclick="return confirm('Вы уверены, что хотите удалить этого пользователя?');">Удалить</a>
      </td>
    </tr>
    </tbody>
  </table>

  <div class="mt-3">
    <a href="/" class="btn btn-secondary">На главную</a>
  </div>
</div>
</body>
</html>
